<div class="flexbox">
    
    

    <div class = "options">
        <div class="slideContainer">
            <span class="slider-label">BPM</span>
            <input type="range" min="30" max="320" value="90" class="bpmSlider">
            <span class = 'bpm'>90</span>
            <br>
        </div>
        <div class="slideContainer">
            <span class="slider-label">Respiratory Rate</span>
            <input type="range" min="0" max="80" value="15" class="respSlider">
            <span class = 'respRate'>15</span>
        </div>
        <div class = "selectContainer">
            <span class="dropdown-label">Heart Disease</span>

            <select class = "heartSelect" name="Heart Disease">
                <option value="None">No Heart Sounds</option>
                <option value="44 - Introductory Program">44 - Introductory Program</option>
                <option value="13 - Aortic Stenosis">13 - Aortic Stenosis</option>
                <option value="22 - Innocent Murmur">22 - Innocent Murmur</option>
                <option value="42 - Cardio Myopathy">42 - Cardio Myopathy</option>
                <option value="64 - Cor Pulmonale">64 - Cor Pulmonale</option>
            </select>
        </div>
        <div class = "selectContainer">
            <span class="dropdown-label">Lung Disease</span>

            <select class = "lungSelect" name="Lung Disease">
                <option value="None">No Lung Sounds</option>
                <option value="Vesicular">Vesicular</option>
                <option value="Rub">Rub</option>
                <option value="Wheeze">Wheeze</option>
                <option value="Exp Wheeze">Exp Wheeze</option>
                <option value="Insp Crackles">Insp Crackles</option>
                <option value="Insp Exp Crackles">Insp Exp Crackes</option>
            </select>
        </div> 
    </div>
    <input class = "stethButton" type="submit" value="Listen">
</div>
